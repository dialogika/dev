<form id="clickupForm">
  <label for="taskName">Nama Tugas:</label><br>
  <input type="text" id="taskName" name="taskName"><br>
  
  <label for="taskDesc">Deskripsi Tugas:</label><br>
  <textarea id="taskDesc" name="taskDesc"></textarea><br>
  
  <button type="submit">Kirim</button>
</form>

<script>
document.getElementById('clickupForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const taskName = document.getElementById('taskName').value;
  const taskDesc = document.getElementById('taskDesc').value;

  const data = {
    "name": taskName,
    "description": taskDesc
  };

  fetch('https://api.clickup.com/api/v2/list/5-90160998292-1/task', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer VAF9AXSEFMZVEUP01NHQUUM7EG7A07EY',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    alert('Tugas berhasil dibuat!');
  })
  .catch((error) => {
    console.error('Error:', error);
    alert('Gagal membuat tugas.');
  });
});
</script>
